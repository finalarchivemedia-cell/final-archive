<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Final Archive</title>
    <meta name="color-scheme" content="dark" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <!-- Preconnect for faster first request -->
    <link rel="preconnect" href="https://api.finalarchivemedia.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Reset to prevent 'white line' artifacts */
      *, *::before, *::after {
        border-width: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Custom utilities for the specific 'etched' and 'cinematic' look */
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent scrolling */
        font-family: 'Times New Roman', Times, serif; /* Classical feel */
        -webkit-font-smoothing: antialiased;
      }
      
      /* STRICT IMAGE RESET: Kills all borders/outlines/broken icons */
      img {
        border: 0 !important;
        outline: none !important;
        box-shadow: none !important;
        display: block;
        /* Hides alt text and broken image borders */
        font-size: 0;
        color: transparent;
        /* Prevent image scaling issues on mobile */
        -webkit-user-drag: none;
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Mobile-specific fixes */
      @media (max-width: 640px) {
        img {
          max-width: 100% !important;
          height: auto !important;
        }
      }
      
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }

      .etched-text {
        opacity: 0.3;
        mix-blend-mode: screen;
        filter: contrast(120%) brightness(80%);
      }
      
      /* Smooth fade for the admin panel */
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 300ms; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 300ms; }
    </style>
