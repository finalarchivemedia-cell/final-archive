<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Final Archive</title>
    <meta name="color-scheme" content="dark" />
    <!-- Favicon (SVG still used for browser tab icon) -->
    <link rel="icon" type="image/svg+xml" href="/final-archive-media.svg?v=20260220" />
    <!-- Performance: Preconnect for faster API requests -->
    <link rel="preconnect" href="https://final-archive-production.up.railway.app" crossorigin />
    <link rel="dns-prefetch" href="https://final-archive-production.up.railway.app" />
    <!-- Note: do NOT preload the logo globally because /admin does not use it and Chrome warns.
         Logo is fetched by `LogoOverlay` on the public route. -->
    <style>
      /* Reset to prevent 'white line' artifacts */
      *, *::before, *::after {
        border-width: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Custom utilities for the specific 'etched' and 'cinematic' look */
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent scrolling */
        font-family: 'Times New Roman', Times, serif; /* Classical feel */
        -webkit-font-smoothing: antialiased;
      }
      
      /* STRICT IMAGE RESET: Kills all borders/outlines/broken icons */
      img {
        border: 0 !important;
        outline: none !important;
        box-shadow: none !important;
        display: block;
        /* Hides alt text and broken image borders */
        font-size: 0;
        color: transparent;
        /* Prevent image scaling issues on mobile */
        -webkit-user-drag: none;
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Mobile-specific fixes â€” exclude logo images (they use clip-path + absolute positioning) */
      @media (max-width: 640px) {
        img:not([aria-hidden="true"]) {
          max-width: 100% !important;
          height: auto !important;
        }
      }
      
      /* Logo image specific fixes */
      img[alt=""] {
        display: block !important;
      }
      
      /* Ensure logo container maintains aspect ratio and perfect centering */
      .logo-container {
        position: relative;
        width: 85vw;
        max-width: 600px;
        aspect-ratio: 2 / 1;
        min-height: 180px;
        max-height: 300px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @media (min-width: 640px) {
        .logo-container {
          width: 80vw;
        }
      }
      
      /* Mobile-specific logo adjustments */
      @media (max-width: 640px) {
        .logo-container {
          width: 85vw;
          min-height: 150px;
          max-height: 250px;
        }
      }
      
      /* Ensure perfect alignment for logo images - let inline styles handle positioning */
      .logo-container img {
        object-fit: contain;
        object-position: center center;
      }
      
      /* Fix clipPath for better browser support */
      img[style*="clip-path"] {
        -webkit-clip-path: inherit;
        clip-path: inherit;
      }
      
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }

      .etched-text {
        opacity: 0.3;
        mix-blend-mode: screen;
        filter: contrast(120%) brightness(80%);
      }
      
      /* Smooth fade for the admin panel */
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 300ms; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 300ms; }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
